<input type="text" placeholder="new Element Menu" [(ngModel)]="item">
<button (click)="changeMenu(this.item)">Click me</button>
<div class="container">
  <table>
    <tr *ngFor="let menuItem of menuList">
      <td>{{menuItem}}</td>
      <td><button (click)="deleteMe(menuItem)">Delete me</button></td>
    </tr>
  </table>
</div>
