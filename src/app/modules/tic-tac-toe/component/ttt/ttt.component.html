<app-choice-model *ngIf="false"></app-choice-model>

<div>
  <table style="margin: auto">
    <tr *ngFor="let numbArray of [['0', '1', '2'], ['3', '4', '5'], ['6', '7', '8']]">
      <td *ngFor="let numb of numbArray" (click)="play(numb)">
        {{numb}}
      </td>
    </tr>
  </table>
</div>

<div class="text-center margin-5">
  <button (click)="choise()">restart</button>
  <button (click)="choise(true)">new game</button>
</div>
