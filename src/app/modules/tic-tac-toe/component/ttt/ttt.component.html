<div class="container text-center margin-5" *ngIf="this.game === ''">
  Choose the game
  <div class="row">
    <div class="col-6">
      <button (click)="choice('PVP')">PVP</button>
    </div>
    <div class="col-6">
      <button (click)="choice('PVE')">PVE</button>
    </div>
  </div>
</div>

<div class="container-box text-center">
  <table style="margin: auto">
    <tr>
      <td (click)="PVE(0)">0</td>
      <td (click)="PVE(1)">1</td>
      <td (click)="PVE(2)">2</td>
    </tr>
    <tr>
      <td (click)="PVE(3)">3</td>
      <td (click)="PVE(4)">4</td>
      <td (click)="PVE(5)">5</td>
    </tr>
    <tr>
      <td (click)="PVE(6)">6</td>
      <td (click)="PVE(7)">7</td>
      <td (click)="PVE(8)">8</td>
    </tr>
  </table>
</div>

<div class="text-center margin-5">
  <button (click)="clear()">очистка</button>
</div>
