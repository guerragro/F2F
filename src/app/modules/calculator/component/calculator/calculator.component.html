<div>
  <div class="head">
    <input type="text">
    <button (click)=""></button>
  </div>
  <div class="body">
    <div *ngFor="let a of [7, 8, 9, 4, 5, 6, 1, 2, 3, 0, ',', '%']">
      <div>{{a}}</div>
    </div>
  </div>
  <div class="hand" *ngFor="let b of ['x', '/', '+', '-']">
    <div>{{b}}</div>
  </div>
</div>
