<div class="container">
  <div class="input-group mb-3" style="background-color: white; border-radius: 6px; border: 1px solid black" *ngFor="let t of todoList">
    <div class="col-2">
      <button class="btn btn-outline-secondary" (click)="edit(t.id)">{{icons.edit}}</button>
    </div>
    <div *ngIf="t.edit" class="col-8">
      <input type="text" value="{{t.task}}">
    </div>
    <div *ngIf="!t.edit" class="form-control" style="padding: 0">{{t.task}}</div>
    <div class="input-group-append col-2" style="padding: 0">
      <button class="btn btn-outline-secondary" (click)="$event">{{icons.cross}}</button>
    </div>
  </div>
</div>

<div class="container">

  <div class="input-group mb-3" *ngFor="let t of todoList">
    <div class="input-group-prepend">
      <button class="btn btn-outline-secondary" type="button" (click)="edit(t.id)">{{icons.edit}}</button>
    </div>
    <div *ngIf="true" class="form-control">{{t.task}}</div>
    <input *ngIf="false" type="text" class="form-control" value="{{t.task}}">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button">{{icons.cross}}</button>
    </div>
  </div>

<!--  убрать padding-->
  <div style="display: flex; flex-direction: row; align-items: center; border: 1px solid black; border-radius: 6px">
    <div class="col-2" style="align-self: stretch; border-right: 1px solid black; padding: 0">
      <button style="width: 100%; height: 100%; background-color: greenyellow; border-radius: 6px">{{icons.edit}}</button>
    </div>
    <div class="col-8" style="padding: 0" *ngIf="false">
      <input type="text" class="form-control">
    </div>

    <div class="col-2" style="align-self: stretch; border-left: 1px solid black; padding: 0">
      <button  style="width: 100%; height: 100%; background-color: #2e6da4; border-radius: 6px">{{icons.cross}}</button>
    </div>
  </div>

</div>
