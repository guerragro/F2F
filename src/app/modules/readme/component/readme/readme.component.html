<div class="container-flex flex-row center-flex">
  <div class="margin-2">
    <input type="text" placeholder="Новый проект">
  </div>
  <div class="margin-2">
    <button>добавить проект</button>
  </div>
</div>

<div class="container-flex flex-column" *ngIf="this.todos">
  <div class="btn btn-block" (click)="toggle()" *ngFor="let todo of todos">{{todo.project}}</div>

  <div *ngIf="test">

    <div class="container-flex flex-row" *ngFor="let todo of todos">
      <div class="btn btn-block">{{todo.task}}</div>
      <div>
        <button class="btn btn-block">кнопка удаления</button>
      </div>
      <div>
        <button class="btn btn-block">кнопка выполненого задания, можно менять цвет (изначально красная, при выполненным зеленая)</button>
      </div>
    </div>

    <div class="container-flex flex-row border">
      <div class="btn btn-block">
        <input type="text" placeholder="Добавление новой задачи">
      </div>
      <div class="btn btn-block">
        <button>добавить задачу</button>
      </div>
    </div>

  </div>

</div>
