<div class="container">

  <div class="container-flex flex-row center-flex">
    <div class="margin-2">
      <input type="text" id="addData" placeholder="Новый проект" [(ngModel)]="proj">
    </div>
    <div class="margin-2">
<!--      создаем проект-->
      <button (click)="addData(proj)">добавить проект</button>
    </div>
  </div>

  <div class="container-flex flex-column" *ngIf="this.dataList">

    <div *ngFor="let proj of dataList">
      <div class="btn btn-block dataList margin-2" (click)="toggle(proj)">{{proj.project}}</div>
      <!--    другой цвет-->
      <!--    меньше размера родительского блока  -->
      <div *ngIf="proj.view">
        <div class="taskList" *ngFor="let t of proj.tasks">
<!--          список задач-->
          <div class="container-flex flex-row" [ngClass]="{red: true}">
            <div class="btn btn-block">{{t.task}}</div>
            <!--          кнопка-->
            <div>
              <button class="btn btn-block">del</button>
            </div>
            <!--          кнопка-->
            <div>
              <button class="btn btn-block" (click)="done(t.id)">ok</button>
            </div>
          </div>

        </div>
        <div class="container-flex flex-row">
          <div class="btn btn-block">
            <input type="text" placeholder="Добавление новой задачи" [(ngModel)]="task">
          </div>
<!--          создаем задачу-->
          <div class="btn btn-block">
            <button (click)="addData(task, proj.id)">+</button>
          </div>
        </div>
      </div>
    </div>

  </div>
