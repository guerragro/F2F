<!-- Todo Набросать стили-->
<div>

<!--  все ок-->
  <div class="input-group mb-3">
    <input class="form-control" type="text" id="addTask" placeholder="Новый проект" [(ngModel)]="project">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" (click)="addTask(project)">
        <span class="glyphicon glyphicon-plus"></span>
      </button>
    </div>
  </div>

  <div class="container" *ngIf="this.dataList">

    <div *ngFor="let project of dataList">

      <div class="text-center" (click)="project['view'] = (project['view']) ? false : true">
        <span class="badge badge-light">{{project['ready']}}</span>
        {{project['project']}}
      </div>

      <div *ngIf="project['view']">
        <div class="container row" *ngFor="let task of project['tasks']">
          <div class="col-10">{{task['task']}}</div>
          <div class="col-1">
            <button class="btn btn-default">
              <span class="glyphicon glyphicon-edit"></span>
            </button>
          </div>
          <div class="col-1">
            <button class="btn btn-default">
              <span class="glyphicon glyphicon-remove"></span>
            </button>
          </div>
        </div>

        <div class="input-group">
          <input type="text" class="form-control" placeholder="Добавление новой задачи">
          <button class="btn btn-outline-secondary">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
        </div>

      </div>
    </div>

  </div>

</div>
