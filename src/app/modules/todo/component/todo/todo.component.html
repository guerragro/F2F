<div class="container">
  <div class="row">
    <div class="col-xl-6">
      <input type="text" class="form-control" [(ngModel)]="task" placeholder="What are the tasks for today">
    </div>
    <div class="col-xl-3">
      <button class="btn btn-primary" (click)="addTodo(task)">+</button>
    </div>
  </div>
</div>

<div *ngIf="false">
  <div class="container-fluid">
    <div class="row"></div>
  </div>
    <div *ngFor="let t of todos">
      <div>{{t['todo']}}</div>
      <button class="btn btn-warning" (click)="deleteTodo(t['id'])">BB</button>
      <button class="btn btn-success" (click)="complitle(t['complitle'])">Done</button>
    </div>
</div>
