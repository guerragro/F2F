<div class="m-container">
  <input type="text" [(ngModel)]="task" placeholder="Какие задачи на сегодня">
  <button (click)="addTodo(task)">add</button>
</div>

<div *ngIf="false">
  <div>
    <h1>ТЫ ВЫПОЛНИЛ ВСЕ ЗАДАЧИ</h1>
  </div>

  <div>
    <div *ngFor="let t of todos">
      <div>{{t['todo']}}</div>
      <button (click)="deleteTodo(t['id'])">BB</button>
      <button (click)="complitle(t['complitle'])">Done</button>
    </div>
  </div>
</div>
