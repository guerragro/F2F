<div class="box">

  <div class="intro text-center">
    <h1>To-Do List</h1>

    <div>
      <input type="password" class="form-input margin-5" placeholder="ENTER YOUR TASK" [(ngModel)]="todo">
      <button class="form-button margin-5" (click)="add(todo)">
        <span>+</span>
      </button>
    </div>

  </div>

  <div class="todo-list flex-box" *ngFor="let t of todoList">

    <div class="col-lg-8 col-xs-8 col-sm-8" [ngClass]="{done: _done}">
      {{t.todo}}
    </div>
    <div class="col-lg-2 col-xs-2 col-sm-2">
      <button class="form-button" (click)="done(t.id)">done</button>
    </div>
    <div class="col-lg-2 col-xs-2 col-sm-2">
      <button class="form-button" (click)="delete(t.id, 'DELETE')">del</button>
    </div>

  </div>

</div>
