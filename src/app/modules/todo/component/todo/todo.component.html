<div class="todoList">

<!--  поле ввода задачи-->
  <div class="row">
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="task" placeholder="What are the tasks for today">
    </div>
    <div class="col-sm-2">
      <button class="btn btn-block btn-primary" (click)="addTodo(task)">+</button>
    </div>
  </div>
<!-- список задач-->
  <div class="container">
    <div class="row" *ngFor="let t of todos" style="margin-top: 5px">
      <div class="col-sm-8 col-lg-8" (click)="$event">
        {{t['todo']}}
      </div>
<!--      выполненная-->
      <div class="col-sm-2 col-lg-2">
        <button class="btn btn-block btn-success" (click)="complitle(t['id'])">done
          <span class="glyphicon glyphicon-thumbs-up"></span>
        </button>
      </div>
<!--      удаление -->
      <div class="col-sm-2 col-lg-2">
        <button class="btn btn-block btn-danger" (click)="deleteTodo(t['id'])">trash
          <span class="glyphicon glyphicon-trash"></span>
        </button>
      </div>
<!-- редактирование -->
      <div *ngIf="false">
        <div>
          <input type="text" [(ngModel)]="t['todo']">
        </div>
        <div>
          <button class="btn btn-block btn-success" (click)="edit(t['todo'], t['id'])">edit
            <span class="glyphicon glyphicon-thumbs-up"></span>
          </button>
        </div>
      </div>

    </div>
  </div>
<!--  список удаленных задач-->
  <div class="container">
    <div *ngFor="let todo of todos">
      <div>
        список удаленных задач
      </div>
      <div>
        <button>
          восстановить
        </button>
      </div>
    </div>
  </div>

</div>
