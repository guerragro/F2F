<div class="box">
  <h1>To-Do List</h1>
  <div class="container">

<!--    Todo счетчик активных задач -->
    <div class="row margin-bottom-15">
      <div class="col-10">
        <!--    срабатывает на Enter -->
        <input type="text" id="input-form" [(ngModel)]="todo" (keydown)="add($event)" placeholder="ENTER YOUR ACTIVITY....">
      </div>
      <div class="col-2" >
        <button class="b-center" (click)="add($event)">
          {{icons.plus}}
        </button>
      </div>
    </div>

    <div *ngFor="let todo of todoList" >

      <div class="row" *ngIf="!todo.edit">
        <div class="col-2">
          <button class="b-center" (click)="edit(todo.id)">{{icons.edit}}</button>
        </div>
        <div class="col-8 task-form">{{todo.todo}}</div>
        <div class="col-2">
          <button class="b-center" (click)="delete(todo.id)">{{icons.cross}}</button>
        </div>
      </div>

      <div class="row" *ngIf="todo.edit">
        <div class="col-2">
          <button class="b-center" (click)="edit(todo.id)">{{icons.edit}}</button>
        </div>
        <div class="col-8 task-form">
          <input type="text" value="{{todo.todo}}" style="width: 100%; height: 100%; border: 0">
        </div>
      </div>

    </div>
