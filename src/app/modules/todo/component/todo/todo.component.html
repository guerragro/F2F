<div class="box">
  <h1>To-Do List</h1>
  <div class="container">

    <div class="row margin-bottom-15">
      <div class="col-10">
        <input type="text" id="input-form" [(ngModel)]="todo" (keydown)="add($event)" placeholder="ENTER YOUR ACTIVITY....">
      </div>
      <div class="col-2" >
        <button class="b-center" (click)="add($event)">
          {{icons.plus}}
        </button>
      </div>
    </div>

<!--    счетчик и сортировка задач-->
    <div class="btn-group text-center" role="group">
      <button type="button" class="btn btn-warning margin-5">active <span class="badge badge-light">5</span></button>
      <button type="button" class="btn btn-success margin-5">complete <span class="badge badge-light"> 5</span></button>
    </div>

    <div *ngFor="let t of todoList['todo']">
<!--      список-->
      <div class="row" *ngIf="!t.edit">
        <div class="col-2">
          <button class="b-center" (click)="t.edit = true">{{icons.edit}}</button>
        </div>
        <div class="col-8 task-form" [ngClass]="{done: t.complete}">{{t.todo}}</div>
        <div class="col-2">
          <button class="b-center" (click)="remove(t)">{{icons.cross}}</button>
        </div>
      </div>
<!-- форма для редактирования -->
      <div class="row" *ngIf="t.edit">
        <div class="col-2">
          <button class="b-center" (click)="edit(todo, t.edit = false)">{{icons.edit}}</button>
        </div>
        <div class="col-8 task-form">
          <input type="text" id="todo" value="{{t.todo}}" class="edit" [(ngModel)]="_todo">
        </div>
      </div>

    </div>

  </div>
</div>
