<div class="body">
  <div class = 'todo-list'>
    <!--     поле ввода задачи-->
    <div class="row" style="padding: 10px">
      <div class="col-sm-10 col-lg-10">
        <input type="text" class="form-control" [(ngModel)]="todo" placeholder="What are the tasks for today?">
      </div>
      <div class="col-sm-2 col-lg-2">
        <button class="btn btn-block btn-primary" (click)="add(todo)">+</button>
      </div>
    </div>

    <!--     список задач-->
    <div class="container">
      <div class="row todo-form" *ngFor="let t of todoList" style="margin-top: 5px">
        <div class="col-sm-8 col-lg-8 margin-top-botton" (click)="show($event)">
          {{t['todo']}}
        </div>
        <!--      выполнена-->
        <div class="col-sm-2 col-lg-2">
          <button class="btn btn-block btn-success margin-top-botton" (click)="done(t['id'])">done
            <span class="glyphicon glyphicon-thumbs-up"></span>
          </button>
        </div>
        <!--      удаление -->
        <div class="col-sm-2 col-lg-2">
          <button class="btn btn-block btn-danger margin-top-botton" (click)="delete(t['id'], 'DELETE')">trash
            <span class="glyphicon glyphicon-trash"></span>
          </button>
        </div>
        <!-- редактирование -->
        <div class="row" *ngIf="false">
          <div class="col-sm-9 col-lg-9">
            <input type="text" [(ngModel)]="t['todo']">
          </div>
          <div class="col-sm-3 col-lg-2">
            <button class="btn btn-block btn-success" (click)="edit(t['todo'], t['id'])">edit
              <span class="glyphicon glyphicon-thumbs-up"></span>
            </button>
          </div>
        </div>

      </div>
    </div>
