<app-edit-modal (changeOn)="changeOn($event)"></app-edit-modal>

<div class="box">

  <h1>To-Do List</h1>
  <div class="container">

    <div class="row margin-bottom-15">
      <div class="col-10">
        <input type="text" id="input-form" [(ngModel)]="todo" (keydown)="add($event)" placeholder="ENTER YOUR ACTIVITY....">
      </div>
      <div class="col-2" >
        <button class="b-center" (click)="add($event)">
          {{icons.plus}}
        </button>
      </div>
    </div>

<!--    счетчик и сортировка задач-->
    <div class="btn-group text-center" role="group">
      <button type="button" class="btn btn-warning margin-5">active <span class="badge badge-light">5</span></button>
      <button type="button" class="btn btn-success margin-5">complete <span class="badge badge-light"> 5</span></button>
    </div>

    <div *ngFor="let t of todoList['todo']">
      <div class="row">
        <div class="col-2">
          <button class="b-center" (click)="edit(t)">{{icons.edit}}</button>
        </div>
        <div class="col-8 task-form" [ngClass]="{done: t.edit, complete: t.complete}">{{t.todo}}</div>
        <div class="col-2">
          <button class="b-center" (click)="remove(t)">{{icons.cross}}</button>
        </div>
      </div>
<!--      форма редактирования через input-->
<!--            <div class="row">-->
<!--              <div class="col-2">-->
<!--                <button class="b-center" (click)="t.edit = !t.edit; edit(t)">{{icons.edit}}</button>-->
<!--              </div>-->
<!--              <div class="col-8 task-form" [ngClass]="{done: t.edit, complete: t.complete}">{{t.todo}}</div>-->
<!--              <div class="col-2">-->
<!--                <button class="b-center" (click)="remove(t)">{{icons.cross}}</button>-->
<!--              </div>-->
<!--            </div>-->
    </div>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
      Запустить модальное окно
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-center" id="staticBackdropLabel">Отредактируете задачу</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="text">
            <button>save</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
