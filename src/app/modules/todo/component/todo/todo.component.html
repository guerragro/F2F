<div class="container">
  <div class="row">
    <div class="col-xl-9">
      <input type="text" class="form-control" [(ngModel)]="task" placeholder="What are the tasks for today">
    </div>
    <div class="col-xl-3">
      <button class="btn btn-primary" (click)="addTodo(task)">+</button>
    </div>
  </div>
</div>

<div *ngIf="true">
  <div class="container">
    <div class="row" *ngFor="let t of todos">
      <div class="col-xl-6 col-lg-10">
        {{t['todo']}}
      </div>
      <div class="col-xl-3 col-lg-1">
<!--        <span class="glyphicon gliphicon-trash" (click)="deleteTodo(t['id'])"></span>-->
<!--        <button class="btn btn-warning" (click)="deleteTodo(t['id'])">-->
<!--          <span class="glyphicon gliphicon-trash"></span>-->
<!--        </button>-->
      </div>
      <div class="col-xl-3 col-lg-1">
        <button class="btn btn-success" (click)="complitle(t['complitle'])">
          <span class="glyphicon glyphicon-thumbs-up"></span>
        </button>
      </div>
    </div>
  </div>
</div>
