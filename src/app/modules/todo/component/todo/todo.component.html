<div class="container">
  <div class="row">
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="task" placeholder="What are the tasks for today">
    </div>
    <div class="col-sm-3">
      <button class="btn btn-primary" (click)="addTodo(task)">+</button>
    </div>
  </div>
</div>

<div *ngIf="true">
  <div class="container">
    <div class="row" *ngFor="let t of todos">
      <div class="col-sm-6 col-lg-6">
        {{t['todo']}}
      </div>
      <div class="col-sm-3 col-lg-3">
        <button class="btn btn-success" (click)="complitle(t['id'])">done
<!--          <span class="glyphicon glyphicon-thumbs-up"></span>-->
        </button>
      </div>
      <div class="col-sm-3 col-lg-3">
        <button class="btn btn-danger" (click)="deleteTodo(t['id'])">trash
          <span class="glyphicon glyphicon-trash"></span>
        </button>
      </div>
    </div>
  </div>
</div>
